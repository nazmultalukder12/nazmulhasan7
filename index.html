<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Registration Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="main">
 <div class="register">
<h2>Register Here</h2>
<form action="" id="register" method="post">

<label for="name">First Name : </label>
<br>
<input type="text" name="firstname" id="name" placeholder="Enter Your First Name">
<br><br>
<label for="lastname">Last Name : </label>
<br>
<input type="text" name="lastname" id="name" placeholder="Enter Your Last Name"> 
<br><br>
<label for="age">Your Age : </label>
<br>
<input type="number" name="age" id="name" placeholder="How old are you?">
<br><br>
<label for="email">Email : </label>
<br>
<input type="email" name="email" id="name" placeholder="Enter your valid Email">
<br><br>
<label for="gander">Gander : </label>
<br>
&nbsp;&nbsp;&nbsp;
<input type="radio" name="gander" id="male" checked>
&nbsp;
<span id="male">Male</span>
&nbsp;&nbsp;&nbsp;
<input type="radio" name="gander" id="female">
&nbsp;
<span id="female">Female</span>
<br><br>
<label for="Language">Know Language</label>
<br>
&nbsp;&nbsp;&nbsp;
<input type="checkbox" name="lang" id="bangladesh">
&nbsp;
<span id="bangladesh">Bangladesh</span>
&nbsp;&nbsp;&nbsp;
<input type="checkbox" name="lang" id="eng">
&nbsp;
<span id="eng">English</span>
&nbsp;&nbsp;&nbsp;
<input type="checkbox" name="lang" id="urdu">
&nbsp;
<span id="urdu">Urdu</span>
<br><br>
<input type="submit" value="submit" name="submit" id="submit">


</form>


 </div> <!-- end register -->
  </div> <!-- end main -->
</body>
</html>
